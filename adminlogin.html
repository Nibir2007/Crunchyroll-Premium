<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - CrunchyStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #fde047, #f472b6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #f97316;
      text-shadow: 1px 1px #fff;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 1rem;
      border: 2px solid #f472b6;
      border-radius: 10px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #f97316, #f43f5e);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #c084fc, #60a5fa);
      box-shadow: 0 0 15px #c084fc;
      transform: scale(1.05);
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="text" id="adminUsername" placeholder="Enter admin username" />
    <br />
    <button onclick="validateLogin()">Login</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("adminUsername").value.trim();
      const error = document.getElementById("errorMsg");

      if (username === "adminnihan") {
        window.location.href = "loginconfirmed.html";
      } else {
        error.textContent = "‚ùå Incorrect username. Please try again.";
      }
    }
  </script>
</body>
</html>
